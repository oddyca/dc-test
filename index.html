<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css" />
  <title>Digital Chief Test Task. Portfolio</title>
</head>
<body>
  <header class="header-container">
    <div class="header__socials">
      <span>Социальные сети</span>
      <img 
        src="./assets/line.svg"
        alt="separating line"
        class="separating-line"
      />
      <div class="socials-container">
        <a 
          class="socials-link git"
          href="https://github.com/"
          target="_blank"
        ></a>
        <a 
          class="socials-link insta"
          href="https://instagram.com/"
          target="_blank"
        ></a>
        <a 
          class="socials-link facebook"
          href="https://facebook.com/"
          target="_blank"
        ></a>
      </div>
    </div>
    <div class="header__grid">
      <div class="header__greetings">
        <div class="greetings greetings__header">Меня зовут Александра Смит</div>
        <div class="greetings greetings__body">Я web-разработчик из города Москва</div>
        <div class="greetings__links">
          <a class="links__to-portfolio" href="#">Портфолио</a>
          <a class="links__about-me" href="#">Про меня</a>
        </div>
      </div>
    </div>
    <button class="header__burger-menu"></button>
  </header>
  <script src="script.js"></script>
</body>
</html>
